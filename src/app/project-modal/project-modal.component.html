<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="modal.close()"></button>
</div>
<div class="modal-body">
    <ngb-carousel>
        <ng-template *ngFor="let picture of project.pictures" ngbSlide>
            <img src={{picture}} alt="ngbSlide"
             style="display:block; width: 100%;">
        </ng-template>
    </ngb-carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p *ngIf="project.projectLink !== null && project.projectLink !== ''">
        You can find this project on Github 
        <a href={{project.projectLink}} target="_blank">here</a>.
    </p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-2" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
